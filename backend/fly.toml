app = 'goalify'
primary_region = 'iad'

[build]
  [build.args]
    GO_VERSION = '1.24.0'

[env]
  PORT = '8080'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[deploy]
  release_command = "go tool github.com/pressly/goose/v3/cmd/goose -dir "./db/migrations" postgres "$DIRECT_DATABASE_URL" up"

[[vm]]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024

